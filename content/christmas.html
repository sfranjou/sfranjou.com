<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --red: #c41e3a;
            --dark-red: #8b0000;
            --gold: #ffd700;
            --white: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at center, #1a472a 0%, #013220 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--white);
        }

        /* Festive Background Elements */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Message Logic */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            width: 90%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .greeting {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateY(100vh);
            opacity: 0;
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: clamp(1.5rem, 5vw, 3rem);
            border-radius: 32px;
            box-shadow: 0 20px 50px 0 rgba(0, 0, 0, 0.6);
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1), opacity 1s ease;
            pointer-events: none;
            width: 100%;
            box-sizing: border-box;
        }

        .greeting.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: auto;
        }

        .greeting.exit {
            transform: translateY(-100vh);
            opacity: 0;
            pointer-events: none;
        }

        .greeting h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin: 0;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .greeting p {
            font-size: clamp(1rem, 4vw, 1.25rem);
            margin-top: 1rem;
            line-height: 1.6;
            font-weight: 300;
            color: #fff;
        }

        .greeting img {
            max-width: 100%;
            max-height: clamp(35vh, 50vw, 60vh);
            object-fit: contain;
            border-radius: 20px;
            margin-top: 1.5rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        /* Sequential Delays removed - now handled via JS */

        /* Premium Decorations */
        .ornament {
            font-size: 2rem;
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="snow-container" id="snow"></div>

    <div class="message-container">
        <div class="greeting msg-1">
            <span class="ornament">üéÑ</span>
            <h1>What a pretty tree!</h1>
            <img src = img/Xmas1.jpg>
        </div>

        <div class="greeting msg-2">
            <span class="ornament">‚ú®</span>
            <h1>A present! Is it for me?</h1>
            <img src = img/Xmas2.jpg>
        </div>

        <div class="greeting msg-3">
            <span class="ornament">‚ùÑÔ∏è</span>
            <h1>What's this?</h1>
            <img src = img/Xmas3.jpg>
        </div>

        <div class="greeting msg-4">
            <span class="ornament">‚ùÑÔ∏è</span>
            <h1>Merry Christmas!</h1>
            <img src = img/Xmas4.jpg>
            <p>I forgot it at home, but you'll get it in the mail</p>
        </div>
    </div>

    <script>
        // Personalization Logic
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        
        if (name) {
            // const firstGreeting = document.querySelector('.msg-1 h1');
            const lastGreeting = document.querySelector('.msg-4 h1');
            
            // if (firstGreeting) firstGreeting.textContent = `Merry Christmas, ${name}`;
            if (lastGreeting) lastGreeting.textContent = `Merry Christmas ${name}!`;
        }

        // Simple procedural snow for that "premium" feel
        const snowContainer = document.getElementById('snow');
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            const size = Math.random() * 5 + 2 + 'px';
            snowflake.style.width = size;
            snowflake.style.height = size;
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowflake.style.filter = `blur(${Math.random() * 2}px)`;
            
            snowContainer.appendChild(snowflake);
        }

        // Animation Controller
        const greetings = document.querySelectorAll('.greeting');
        let currentIndex = -1;
        let animationTimer;
        const DURATION = 15000; // 15 seconds

        function showNextGreeting() {
            if (animationTimer) clearTimeout(animationTimer);

            // Hide current
            if (currentIndex >= 0 && currentIndex < greetings.length) {
                greetings[currentIndex].classList.remove('active');
                greetings[currentIndex].classList.add('exit');
            }

            currentIndex++;

            // Show next
            if (currentIndex < greetings.length) {
                const next = greetings[currentIndex];
                // Wait for the exit animation of previous to finish if any
                setTimeout(() => {
                    next.classList.add('active');
                }, currentIndex === 0 ? 500 : 1000);

                // Auto progress
                animationTimer = setTimeout(showNextGreeting, DURATION + 1000);
            }
        }

        // Start the sequence
        showNextGreeting();

        // Click/Touch to skip
        window.addEventListener('click', () => {
            if (currentIndex < greetings.length - 1) {
                showNextGreeting();
            }
        });
        window.addEventListener('touchstart', (e) => {
            // Prevent double trigger with click on some mobile browsers
            if (currentIndex < greetings.length - 1) {
                showNextGreeting();
            }
        });
    </script>
</body>
</html>
