<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU WON! | Powerseball Big Win</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pb-blue: #003366;
            --pb-red: #e11b22;
            --gold: #ffcc00;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle, #004488 0%, #001122 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .win-container {
            text-align: center;
            z-index: 10;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: clamp(3rem, 15vw, 8rem);
            font-weight: 900;
            margin: 0;
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.5), 0 10px 0 #b38f00;
            color: var(--gold);
            line-height: 1;
        }

        h2 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-top: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .prize {
            font-size: clamp(2rem, 8vw, 5rem);
            color: #fff;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 60px;
            border-radius: 100px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .back-btn {
            margin-top: 60px;
            display: inline-block;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .back-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<canvas id="confetti"></canvas>

<div class="win-container">
    <h2>Congratulations!</h2>
    <h1>YOU WON!</h1>
    <div class="prize">$453,000,000</div>
    <br>
    <a href="powerball.html" class="back-btn">Check More Numbers</a>
</div>

<script>
    // Premium Confetti Animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const confettiCount = 150;
    const colors = ['#fde047', '#3b82f6', '#ef4444', '#10b981', '#ffffff'];

    class Confetto {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height - canvas.height;
            this.size = Math.random() * 8 + 5;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.velocity = {
                x: (Math.random() - 0.5) * 5,
                y: Math.random() * 3 + 4
            };
            this.rotation = Math.random() * 360;
            this.rotationSpeed = (Math.random() - 0.5) * 10;
        }

        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.rotation += this.rotationSpeed;

            if (this.y > canvas.height) {
                this.y = -20;
                this.x = Math.random() * canvas.width;
            }
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation * Math.PI / 180);
            ctx.fillStyle = this.color;
            ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
            ctx.restore();
        }
    }

    for (let i = 0; i < confettiCount; i++) {
        confetti.push(new Confetto());
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
            c.update();
            c.draw();
        });
        requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
